<!DOCTYPE html>
{% load static %}
<html>
<head>
	<title>Хуец</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}"  />
    <link rel="stylesheet" type="text/css" href="{% static 'css/menu.css' %}"  />
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}"/>

</head>
<body>
    <section>
        <header>
            <ul>
                <li>
                        <input type="radio" id='uah' name="selector">
                        <label for="uah">Гривна</label>
                        <div class="check"></div>
                </li>
                <li>
                        <input type="radio" id='rub' name="selector" checked>
                        <label for="rub">Рубль</label>
                        <div class="check"></div>
                </li>
                <li>
                        <input type="radio" id='usd' name="selector">
                        <label for="usd">Доллар</label>
                        <div class="check"></div>
                </li>
                <li>
                        <input type="radio" id='eur' name="selector">
                        <label for="eur">Евро</label>
                        <div class="check"></div>
                </li>

            </ul>

            <ul>
                <li>
                        <input type="radio" id='graf' name="selector2" checked>
                        <label for="graf">Курсы валют</label>
                        <div class="check"></div>
                </li>
                <li>
                        <input type="radio" id='jump' name="selector2">
                        <label for="jump">Динамика скачков</label>
                        <div class="check"></div>
                </li>
                <li>
                        <input type="radio" id='crisis' name="selector2">
                        <label for="crisis">Кризисные состояния</label>
                        <div class="check"></div>
                </li>
                <li>
                        <input type="radio" id='couple' name="selector2">
                        <label for="couple">Попарное сравнение</label>
                        <div class="check"></div>
                </li>

            </ul>
        </header>
        <div id="chart_id" class="chart">
        </div>
        <footer></footer>
    </section>
</body>
    <script src="{% static 'js/jquery_1_9_2.js' %}"></script>
    <script src="{% static 'js/highcharts/highcharts.js' %}"></script>
    <script src="{% static 'js/highcharts/grid.js' %}"></script>
    <script src="{% static 'js/highcharts/main.js' %}"></script>
</html>
